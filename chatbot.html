<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind-Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
    <!-- Add this to your chatbot.html head -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const storedTitle = localStorage.getItem('journalTitle');
        if (storedTitle) {
            // Find an element to display the title - you'll need to add this to your HTML
            const titleElement = document.getElementById('chatbotJournalTitle');
            if (titleElement) {
                titleElement.textContent = storedTitle;
            }
        }
    });
    </script>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="journal-preview">
            <img id="sidebarImage" src="" alt="Journal Cover" />
            <h2 id="sidebarTitle"></h2>
        </div>
    
        <div class="sidebar-content">
            <div class="journal-title">Rewind</div> <!-- optional static branding -->
            <div class="date-time">
                <span id="current-date"></span><br>
                <span id="current-time"></span>
                <span class="time-dot"></span>
            </div>
        </div>
    
        <div class="resize-handle" id="resize-handle"></div>
    </div>
    
    
    <div class="main-content">
        <!-- Your existing chat container and other elements -->
    </div>
    
    <div class="summary-page">
        <h2>Session Summary</h2>
        <div class="summary-content"></div>
        <button id="back-to-chat">Start New Chat</button>
    </div>

    <!-- Main Area -->
    <div class="main">
        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <!-- Chat bubbles will appear here -->
        </div>
        
        <!-- Chat Bar -->
        <div class="chat-bar">
            <div class="chat-input-container">
                <button class="icon-btn" id="mic-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <button class="icon-btn" id="image-btn">
                    <i class="fas fa-image"></i>
                    <input type="file" accept="image/*" id="file-input">
                </button>
                
                <div class="text-input-wrapper">
                    <input type="text" class="text-input" placeholder="Write your thoughts..." id="message-input">
                    <button class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="action-btns">
                    <button class="action-btn">Go Deeper</button>
                    <button class="action-btn">Finish Writing</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
